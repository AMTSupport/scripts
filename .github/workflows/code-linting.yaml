name: PowerShell Linting

on:
  push:
    branches: [ master ]
    paths: [ 'src/**', tests/**, utils/**, '.github/workflows/code-linting.yaml' ]
  pull_request:
    branches: [ master ]
    paths: [ 'src/**', tests/**, utils/**, '.github/workflows/code-linting.yaml' ]

jobs:
  lint:
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Linter
        run: .\utils\Invoke-Linter.ps1
