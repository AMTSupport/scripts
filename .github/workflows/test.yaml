name: Tests

on:
  push:
    branches: [master]
    paths: ["src/**", "tests/**", ".github/workflows/test-scripts.yaml"]
  pull_request:
    paths: ["src/**", "tests/**", ".github/workflows/test-scripts.yaml"]

jobs:
  test-compiler:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup DotNet
        uses: actions/setup-dotnet@v3
        with:
          cache: true
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Test & Collect lcov coverage
        run: dotnet test --logger trx /p:CollectCoverage=true /p:CoverletOutput=Coverage/ /p:CoverletOutputFormat=lcov"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: dotnet-coverage
          path: tests/Compiler/coverage.info

  test-scripts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Pester Tests
        shell: pwsh
        run: .\utils\Invoke-CodeCoverage.ps1
