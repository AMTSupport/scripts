name: PowerShell Script Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run Pester Tests
      run: |
        # Install Pester if not already installed
        Install-Module -Name Pester -Force -SkipPublisherCheck
        # Run tests
        Invoke-Pester ./tests
