name: Build Compiler

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
        with:
          cache: true
          dotnet-version: 8.0.x
          cache-dependency-path: "src/Compiler/packages.lock.json"

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build
